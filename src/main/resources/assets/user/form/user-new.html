<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<span class="h4 modal-title" id="modalLabel" > {{'NEW_PERSON' | i18n}}</span>
</div><!-- modal-header-->
  		
<div class="modal-body">
	<form  class="form-horizontal" role="form" data-ng-submit="userSearch()">
	
		<div class="row" >
			
			<div class="col-md-8" >
			
					<div id="form-group-searchString" class="form-group">
						<label for="searchString" class="col-sm-3 control-label">{{'SEARCH' | i18n}}</label>
						<div class="col-sm-9">
					    <div class="input-group input-group-sm">
							<input type="text" class="form-control" placeholder="{{'SEARCH' | i18n}}" size="32"  data-ng-model="search.search">
							<span class="input-group-btn">
								<button value="inst" type="submit" class="btn btn-default inst"><i class="glyphicon glyphicon-search"></i></button>
							</span>
						</div>
						</div>
					</div>
					
			</div><!-- col-md-8 -->
			<div class="col-md-4" >
				<div  data-ng-show="searchDetails.identityId==-1" class="alert alert-info">{{'SEARCH_ALERT' | i18n}}</div>
				<div  data-ng-hide="searchDetails.identityId==-1" class="alert alert-danger">{{'SEARCH_ALERT_EXISTS' | i18n}}</div>
			</div><!-- col-md-4 -->
			
		</div><!-- row -->
		
		<div class="row">
			<div class="col-md-12" >
			<hr/>
			<button type="submit" class="btn btn-primary" >Ativar</button>
			<a data-dismiss="modal"  class="btn btn-default">Fechar</a>
			</div>
		</div>
	</form>
</div>
